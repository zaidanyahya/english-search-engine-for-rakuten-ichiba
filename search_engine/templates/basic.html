<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wise English Search App{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav .navbar-brand {
            font-weight: bold;
        }
        a {
            color: #007bff;
            text-decoration: none;
            background-color: transparent;
        }
        .card-columns {
            column-count: 5;
            column-gap: 1.5rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .card-columns {
                column-count: 1;
            }
        }

        .card {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        .card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title, .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light rounded">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link navbar-brand" href="#">
                <span class="text-danger">Wise</span>, English Search for 
                <span class="text-danger">Rakuten</span> Ichiba
            </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
    <h1 align="center">Wise English search engine for Rakuten Ichiba</h1>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
